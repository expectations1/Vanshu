<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Date</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7, #ffdde1);
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    /* Glitter background animation */
    .glitter {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite;
      opacity: 0.8;
    }

    @keyframes sparkle {
      0% { transform: scale(0) translateY(0); opacity: 0; }
      50% { transform: scale(1.5) translateY(-50px); opacity: 1; }
      100% { transform: scale(0) translateY(-100px); opacity: 0; }
    }

    /* Floating icons (hearts + flowers) */
    .float {
      position: absolute;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }

    .container {
      z-index: 5;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 5px #ff69b4, 0 0 15px gold;
    }
    
     p {
      font-size: 1.3em;
      margin: 5px;
      color: #fff;
      text-shadow: 2px 2px 5px #ff69b4, 0 0 15px gold;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      background: #ff69b4;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 15px #ff69b4;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: gold;
      box-shadow: 0 0 20px gold;
    }

    /* Burst hearts + flowers */
    .burst {
      position: absolute;
      font-size: 25px;
      animation: burstAnim 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes burstAnim {
      0% { transform: scale(0) translate(0,0); opacity: 1; }
      100% { transform: scale(1.8) translate(var(--x), var(--y)); opacity: 0; }
    }

    /* Glassmorphism popup */
    .glass {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 70%;
      max-width: 500px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 2em;
      color: white;
      text-shadow: 0 0 20px #ff69b4, 0 0 30px gold;
      animation: popIn 1s forwards;
      z-index: 20;
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey Vanshu üíñ</h1>
    <p>I was thinking‚Ä¶ <br />how about we make our first meet unforgettable and watch <br /> The Conjuring: Last Rites together... <br /> Movie Date ???üé¨üçø</p>
    <button class="btn" onclick="sayYes()">Yes üíï</button>
  </div>

  <script>
    const icons = ["‚ù§Ô∏è","üíñ","üíõ","üíò","üå∏","üåπ","üåº"];

    // Add glitter
    for (let i = 0; i < 100; i++) {
      let glitter = document.createElement("div");
      glitter.className = "glitter";
      glitter.style.left = Math.random() * window.innerWidth + "px";
      glitter.style.top = Math.random() * window.innerHeight + "px";
      glitter.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(glitter);
    }

    // Floating icons
    setInterval(() => {
      let el = document.createElement("div");
      el.className = "float";
      el.innerText = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.top = window.innerHeight + "px";
      el.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 6000);
    }, 500);

    // Yes button action
    function sayYes() {
      // Burst effect
      for (let i = 0; i < 40; i++) {
        let el = document.createElement("div");
        el.className = "burst";
        el.innerText = icons[Math.floor(Math.random() * icons.length)];
        el.style.left = "50%";
        el.style.top = "50%";
        el.style.setProperty("--x", (Math.random() * 400 - 200) + "px");
        el.style.setProperty("--y", (Math.random() * 400 - 200) + "px");
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2000);
      }

      // Glass popup with Yay text
      let glass = document.createElement("div");
      glass.className = "glass";
      glass.innerText = "Yaayy! I Can't wait now... üíïüé¨üçøüå∏üåπüåº";
      document.body.appendChild(glass);

      setTimeout(() => glass.remove(), 3500);
    }
  </script>
</body>
</html>
